<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="../v1/img/favicon.png" type="image/x-icon" />
    <title>FREEKIFY</title>
</head>

<body>
    <button></button>
    <h1>Make the perfect playlist</h1>

    <ul id="columns">
        <li class="column" draggable="true">
            <header>
                <h2>Close To Me </h2>
                <p>Dire Straits</p>
                <button></button>
                <img src="https://images-na.ssl-images-amazon.com/images/I/41BuQaOTiQL._SX466_.jpg" alt="">
            </header>
        </li>
        <li class="column" draggable="true">
            <header>
                <h2>Family Man</h2>
                <p>Fleetwood Mac</p>
                <button></button>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b4/Familymanfleetwoodmac.jpg/220px-Familymanfleetwoodmac.jpg" alt="">
            </header>
        </li>
        <li class="column" draggable="true">
            <header>
                <h2>Man Of The Woods</h2>
                <p>Justin Timberlake</p>
                <button></button>
                <img src="https://img.discogs.com/QTqfhSHVOtEclSaRXex9D5Lh0zw=/fit-in/300x300/filters:strip_icc():format(jpeg):mode_rgb():quality(40)/discogs-images/R-11524595-1517897412-6455.jpeg.jpg" alt="">
            </header>
        </li>
        <li class="column" draggable="true">
            <header>
                <h2>Hometown</h2>
                <p>Splendid</p>
                <button></button>
                <img src="https://direct.rhapsody.com/imageserver/images/Alb.316721697/500x500.jpg" alt="">
            </header>
        </li>
        <li class="column" draggable="true">
            <header>
                <h2>Matador</h2>
                <p>Garland Jeffreys</p>
                <button></button>
                <img src="https://img.discogs.com/63iysdgaQBzSZcy8jACo8iP67pc=/fit-in/600x609/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-1085737-1531905783-3542.jpeg.jpg" alt="">
            </header>
        </li>
    </ul>

    <p id="banner">Swipe the songs up and down <br> to create your playlist</p>
    <img id="arrow" src="../v1/img/Arrow.png" alt="">

    <footer>
        <img src="img/playbar.png">
        <button></button>
        <div>
        <p>Now Playing</p>
        <img id="cover" src="https://img.discogs.com/63iysdgaQBzSZcy8jACo8iP67pc=/fit-in/600x609/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-1085737-1531905783-3542.jpeg.jpg">
        </div>

    </footer>

    <script src='./java.js'></script>


</body>

</html>
